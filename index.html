<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Friends Quiz</title>
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Animate CSS CDN-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<!--FA CDN-->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>

    h1{
        color:#0677A1;
        font-style: italic;
        padding: 5px;
    }
	
    .answer {
                border: 2px solid #fff;
            }

            .right {
                border-color:#5CDB95;
                color: #5CDB95;
            }

            .wrong {
                border-color:#940f15;
                color: #940f15;
            }
            

	</style>
</head>
<body>
    <div class="container">

       
        <h1>FRIENDS Quiz</h1>
        <p>How well do you know the show FRIENDS? Take this quiz to see if you can match the correct quote to the cast of characters on FRIENDS.</p>
            

            <div class="row">
                <div class="col-md-6 mb-3">
                   <img src="friends.png" class= "img-fluid" alt="friends tv show logo"> 
                </div>

                <div class="col-md-6 mb-3">
                    <img src="Cast.jpg" class= "img-fluid" alt="friends tv show logo"> 
                 </div>
                
                
            </div>

                <div class="form-group">    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q1">Q1. <em>"We were on a break!"</em></label>
                            <input type="text" id="a1" name="a1" placeholder="Answer Here" required="required">
                            <span id="icon1"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q2">Q2. <em>"See? He's her Lobster!"</em></label>
                            <input type="text" id="a2" name="a2" placeholder="Answer Here" required="required">
                            <span id="icon2"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q3">Q3. <em>"How you doin?"</em></label>
                            <input type="text" id="a3" name="a3" placeholder="Answer Here" required="required">
                            <span id="icon3"></span>
                        </div>    
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q4">Q4. <em>"Seven! Seven!"</em></label>
                            <input type="text" id="a4" name="a4" placeholder="Answer Here" required="required">
                            <span id="icon4"></span>
                        </div>    
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q5">Q5. <em>"I'm hopeless and awkward and desperate for love."</em></label>
                            <input type="text" id="a5" name="a5" placeholder="Answer Here" required="required">
                            <span id="icon5"></span>
                        </div>    
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <button onclick="gradeQuiz();" class="btn btn-success">Grade Quiz</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button onclick="clearAnswers();" class="btn btn-dark">Clear Answers</button>
                        </div>
                    </div>

                </div>    


    </div>   
    
<script>


    function getAnswers(field) {
        console.log(field);
        let answer= document.getElementById(field);
        return answer.value;
    }

    function gradeQuiz() {
        let answers= ["Ross", "Phoebe", "Joey", "Monica", "Chandler"];
        for (let i=0; i<5; i++){
            let fieldId= i+1;
            let answer= getAnswers("a" + fieldId);

            gradeAnswer(fieldId, answer == answers[i]);
        }
    }

    function gradeAnswer(field, isRight) {
            let gradeClass = isRight ? "answer right" : "answer wrong";
            let gradeIcon = isRight ? '<i class="fa fa-bullseye right" aria-hidden="true"></i>' : '<i class="fa fa-remove wrong" aria-hidden="true"></i>';
            document.getElementById("a" + field).className = gradeClass;
            document.getElementById("icon" + field).innerHTML = gradeIcon;
    }
    
    function clearAnswers() {
        for (let i=1; i<6; i++) {
            let field= document.getElementById("a"+ i);
            field.value=null;
            field.className = null;
            document.getElementById("icon" + i).innerHTML = null;
        }
    }



</script>    

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>










</body>
</html>
