<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Friends Quiz</title>
	<!--Bootstrap CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!--Animate CSS CDN-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
	<!--FA CDN-->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!--Full Page CSS link-->
	<link rel="stylesheet" type="text/css" href="assets/fullpage.min.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>

	<style>
	
	</style>
</head>
<body>
    <div class="container">
        <h1>FRIENDS Quiz</h1>
            <p>How well do you know the show FRIENDS? Take this quiz to see if you can match the correct quote to the cast of characters on FRIENDS.</p>
                <div class="form-group">    
                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q1">Q1. "We were on a break!"</label>
                            <input type="text" id="a1" name="a1" placeholder="Answer Here"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q2">Q2. "See? He's her Lobster!"</label>
                            <input type="text" id="a2" name="a2" placeholder="Answer Here"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q3">Q3. "How you doin?"</label>
                            <input type="text" id="a3" name="a3" placeholder="Answer Here"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q4">Q4. "Seven! Seven!"</label>
                            <input type="text" id="a4" name="a4" placeholder="Answer Here"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-3">
                            <label for="q5">Q5. "I'm hopeless and awkward and desperate for love."</label>
                            <input type="text" id="a5" name="a5" placeholder="Answer Here"></div>
                    </div>

                    <div class="row">
                        <div class="col-md-3 mb-3">
                            <button onclick="gradeQuiz();" class="btn btn-outline-warning btn-lg">Grade Quiz</button>
                        </div>
                        <div class="col-md-3 mb-3">
                            <button onclick="clearAnswers();" class="btn btn-outline-warning btn-lg">Clear Answers</button>
                        </div>
                    </div>

                </div>    


     








    </div>    

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   










</body>
</html>
